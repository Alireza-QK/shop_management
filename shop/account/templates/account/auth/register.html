{% extends 'account/master.html' %}

{% block title %} Register account | Shop management {% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">ثبت نام کاربران</h5>
                    <form class="form-signin" method="post">
                       
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="آدرس اییمل"
                                required autofocus>
                            <label for="inputEmail">آدرس ایمیل</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="کلمه عبور"
                                required>
                            <label for="inputPassword">کلمه عبور</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">ثبت نام</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
